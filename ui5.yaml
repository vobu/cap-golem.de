specVersion: "2.0"
metadata:
  name: de.golem
type: application
framework:
  name: OpenUI5
  version: "1.97.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: false
      extraExts: "xml,json,properties"
      port: 35729
      path: "webapp"
